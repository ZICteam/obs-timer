name: Build OBS Timer Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  windows:
    name: Windows Build
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup OBS Studio
      uses: obsproject/obs-studio-action@main
      with:
        obs-version: '30.0.0'
    
    - name: Configure
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release
    
    - name: Package
      run: |
        mkdir release
        cp build/Release/obs-timer-plugin.dll release/
        cp -r data release/
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: obs-timer-plugin-windows
        path: release/*
  
  linux:
    name: Linux Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install Dependencies  
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libobs-dev obs-studio
    
    - name: Configure
      run: |
        mkdir build
        cd build
        cmake ..
    
    - name: Build
      run: |
        cd build
        make -j$(nproc)
    
    - name: Package
      run: |
        mkdir release
        cp build/obs-timer-plugin.so release/
        cp -r data release/
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: obs-timer-plugin-linux
        path: release/*
